<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./search_vars.css">
  <link rel="stylesheet" href="./search_style.css">
  <title>MindCloud Bookmark Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    .ui {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    #searchInput {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    #searchBtn {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #searchBtn:hover {
      background-color: #0056b3;
    }

    #searchResults {
      list-style-type: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }

    #searchResults li {
      background: #f9f9f9;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #searchResults li a {
      color: #007BFF;
      font-weight: bold;
      text-decoration: none;
    }

    #searchResults li p {
      margin: 5px 0 0;
      color: #555;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #c82333;
    }

    #goBackBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    #goBackBtn:hover {
      background-color: #5a6268;
    }
      /* 태그 스타일링 */
  .tag {
    background-color: #007BFF; /* 파란색 배경 */
    color: white; /* 흰색 텍스트 */
    padding: 5px 10px;
    border-radius: 20px;
    margin: 5px;
    font-size: 14px;
    display: inline-block;
  }

  .tag .remove {
    margin-left: 8px;
    cursor: pointer;
    color: #ff0000; /* 빨간색 x */
  }

  .tag:hover {
    background-color: #0056b3; /* hover 시 어두운 파란색 */
  }
  /* 팝업 오버레이 */
  .hidden {
      display: none !important;
    }
  #popupOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.5); /* 반투명 검정 */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000; /* 다른 요소 위로 올라오도록 설정 */
  }

  /* 팝업 창 */
  #editPopup {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.3s ease-in-out; /* 팝업 애니메이션 */
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: scale(0.9);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
  </style>
</head>
<body>
  <div class="ui">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="북마크 검색하기">
      <button id="searchBtn">검색</button>
    </div>
    <ul id="searchResults"></ul>
    <button id="goBackBtn">뒤로가기</button>
  </div>
  <!-- 팝업 오버레이 -->
  <div id="popupOverlay" class="hidden">
    <div id="editPopup">
      <h3>북마크 수정</h3>
      <label for="bookmarkName">북마크 이름</label>
      <input type="text" id="bookmarkName" />
      <label for="bookmarkUrl">북마크 URL</label>
      <input type="text" id="bookmarkUrl" />
      
      <h4>태그 관리</h4>
      <div id="tagList"></div>
      <input type="text" id="addTagInput" placeholder="태그 추가" />
      <button id="addTagBtn">추가</button>

      <button id="saveBtn">저장</button>
      <button id="cancelBtn">취소</button>
    </div>
  </div>

  <script src="./search.js"></script>
  <script src="./backend.js"></script>
  <script src="./edit-popup.js"></script>  
</body>
</html>
